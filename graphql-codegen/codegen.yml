overwrite: true

generates:
  # Schema for general autocomplete
  # Place this at the root of your project
  ../graphql.schema.json:
    schema: "https://withalpaca.com/api/graphql"
    plugins:
      - "introspection"
  ./types.ts:
    schema: "https://withalpaca.com/api/graphql"
    documents: "../graphql/**/*.graphql"
    plugins:
      - "typescript"
      - "typescript-operations"
      - "fragment-matcher"
