# Queries the currency for the country for a place

query PlaceTimeZone {
  # Use the place() operation
  place(id: "place/facebook:page:mavisthegrocer") {
    # Some information about the place...
    name
    address {
      locality
      region
      country
    }
    # Use the attr with the id "country-currency"
    currency: attr(id: "country-currency") {
      value
    }
  }
}
