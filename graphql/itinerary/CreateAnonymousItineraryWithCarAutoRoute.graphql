# Creates an anonymous itinerary, with the title of "Example Itinerary" and the
# special behaviour of automatic routing between added locations.
# Returns with the ID of the itinerary for further modifications (such as adding locations)
mutation CreateAnonymousItineraryWithCarAutoRoute {
  createItinerary(
    itinerary: { title: "Example Itinerary", autoRoute: { defaultMode: Car } }
  ) {
    itinerary {
      id
    }
  }
}
