# Creates an Itinerary you can use for a wide range of use cases
# Leverages the "createItinerary" mutation, capable of initialising
# an itinerary, and reads back the identifier in order to make
# further queries or mutations
mutation CreateItinerary {
  createItinerary(
    # Supply the initial content about the itinerary
    itinerary: { title: "Basic Itinerary Example" }
  ) {
    # Read back the created itinerary
    itinerary {
      # Access the Identifier, required for further query/mutations
      id
    }
  }
}
